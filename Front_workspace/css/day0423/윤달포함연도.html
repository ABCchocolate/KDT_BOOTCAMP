<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let Year = prompt("계산을 원하는 연도를 입력해주세요."); //사용자로부터 입력을 받아오는 창

    if(Year % 4 == 0){
        document.write("올해 2월은 29일 까지입니다.");
    }
    else{
        document.write("올해 2월은 28일 까지입니다.")
    }
</script>
