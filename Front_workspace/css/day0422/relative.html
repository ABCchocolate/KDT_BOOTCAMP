<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box1,#box2{
        width: 100px;
        height: 100px;
    }
    #box1{
        background-color: aquamarine;
        position: relative;
        top:50px;
        left: 100px;
    }
    #box2{
        background-color: blueviolet;
        /* 상대 위치는, 다른 요소에 의해 밀려나거나, 영향을 받은 현재 자신의 위치를 기준으로 한 위치속성 */
        position: relative;
        top:50px;
    }
</style>
<body>
    <div id = "box1">박스1</div>
    <div id = "box2">박스2</div>
</body>
</html>
