<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let counting=0;
    //문서 내의 num요소와 요소 사이의 텍스트를 동적으로 변경하자
    function Counting(){
        let num = document.getElementById("num");
        counting++;
        let DIffer = (counting % 5 ==0) ? "Apple" : counting;
        num.innerText = DIffer; 

        let num_2 = document.getElementById("num_2");
        num_2.innerText = counting;
        //5번째에는 숫자가 아니라 apple.이 나오도록
    }
</script>

<style>
    #num{
        font-size:200px;
        font-weight: bold;
        color : red;
    }    
</style>

<body>
    <div id="wrapper">
        <button onclick="Counting()"> 카운터 증가 </button>
        <div id = "num">0</div>
        <div>현재 숫자</div>
        <p id = "num_2">0</p>
    </div>
</body>
</html>
