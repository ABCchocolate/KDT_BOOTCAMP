<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    // 문서 내의 스위치를 이미지의 src값을 기존것과 반대의 이미지로 교체해야함.
    let flag = false; //삼항연산자가 이 논리값에 의해 on,off 반환을 결정하므로, 이 값을 변수로 둠


    function onoff(){
        flag = !flag;
       let img =  document.querySelector("img");
       let light = (flag ) ? "on" : "off";
       img.src = "../../images/light/switch_" + light+ ".png";
       }
</script>

<body>
    <!-- 불을 어둡게 만들어야한다. -->
    <img src="../../images/light/switch_off.png" alt="스위치가 내려가있는 모습" onclick="onoff()">

</body>
</html>
