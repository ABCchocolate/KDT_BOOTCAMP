<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper {
        width: 500px;
        height: 450px;
    }

    #FirstHeader,#secondHeader{
        width: 100%;
        height: 50px;
        background-color: rgb(184, 215, 255);
    }

    #section1{
        float:left;
        height: 300px;
        width: 250px;
        background-color: rgb(129, 162, 204);
    }

    #section2{
        float:left;
        height: 300px;
        width: 250px;
        background-color: rgb(87, 109, 138);
    }
    
    #footer{
        clear: both;
        height: 50px;
        background-color:rgb(41, 60, 90)
    }
    
</style>

<body>
    <div id="wrapper">
        <div id="header">
            <div id = "FirstHeader">
                First Header
            </div>
            <div id = "secondHeader">
                Second Header
            </div>
        </div>

        <div id = "section">
            <div id = "section1">
                section1
            </div>
            <div id="section2">
                section2
            </div>
        </div>

        <div id = "footer">
            footer
        </div>
    </div>
</body>

</html>
