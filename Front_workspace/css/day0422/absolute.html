<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper{
        width: 600px;
        height: 600px;
        background-color: yellow;
        margin:auto;
        position: relative; 
        /* 이 속성은 자식인 img 때문에 부여한 것이다. */
        
        
        overflow:hidden;
        /*영역 바깥으로 나간 이미지를 숨김 처리한다.*/
    }   
    img{
        /* 주의: 포지션을 적용할 때에는 부모를 포함하여, 조상 중 단 하나라도 
        relative or absolute가 적용되어 있어야 깨지지 않는다.
        이유: 포지션에는 기준이 있어야하기 때문이다.  */
        position:absolute;
        left: 200px;
        top:100px;
          /* 부모인 wrapper를 기준으로 위치시킬거야 */
    }
</style>


<body>
    <div id = "wrapper">
        
        <!-- CSS의 포지션 특성 중, 자신의 부모 요소를 기준으로 한 위치 속성을
         absolute 위치라고 한다.  -->
        <img  src="../../../html_workspace/images/tenor.gif" alt=""" style = "width:50px">
    </div>
</body>
</html>
