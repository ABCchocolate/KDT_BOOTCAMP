<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let a = parseInt(prompt("몇층으로 하시겠어요?"));
    let b = parseInt(prompt("몇호수까지 원하세요?"));

    document.write("<table border = '1px'>");
    for (let i = 1; i <= a; i++) {
        //층수
        document.write("<tr>")
            for(let k = 1; k <= b; k++){
                // 호수
                document.write("<td>");
                let j = i +"층 " + k+ " 호";
                document.write(j);
                document.write("</td>");
            }
        document.write("</tr>")
    }
    document.write("</table>");
</script>
