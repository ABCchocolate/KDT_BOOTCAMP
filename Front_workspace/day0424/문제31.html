<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    for(let i = 1; i <= 9; i++){
        for(let j = 1; j <= 9; j++){
            let k  = `${j} X ${i } = ${i*j} `;
            document.writeln(k);
        }
        document.write("<br>");
    }
</script>

</body>
</html>
