<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse_Event Principle
    </title>
</head>

<script>

    //아래의 함수는 사용자의 이벤트 없이는 의미가 없는 함수이다.
    //즉 소용이 없는 함수이므로, 선언문에 의한 정의는 의미가 없다. 
    // function test(){

    // }
    //따라서 이벤트를 처리하는 함수는 보통 익명함수로 처리한다.(anonymous)

    addEventListener("click",function(){
        //사용자가 일으킬 이벤트는 이벤트객체가 알고 있다. ex) event.keyCode
        let x = event.clientX;//마우스의 x좌표
        let y = event.clientY; //마우스의 y좌표
        console.log(`x = ${x}, y= ${y}`);
    });

</script>

</html>
