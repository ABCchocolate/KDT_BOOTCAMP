<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //익명 함수 

    let aside = document.getElementById('aside');
    let content = document.getElementById('content');
    //태그로 이미지를 일일히 작성하지 말고(= 정적 코드 작성)
    //프로그램 실행 시 (= 동적 코드) 이미지를 생성하여 aside에 부착하자.
    function createThumb() {
        for (let i = 1; i < 10; i++) {
            let img = document.createElement('img'); //<img>를 작성한 코드
            // img.src = "../../image/Gio/geographic/animal1.jpg"
            img.src = `../../image/Gio/geographic/animal${i}.jpg`



            img.addEventListener("click", function () {
                //계획: 우측의 content영역에 , 지금 누른 썸네일 이미지의 큰 버전이 나오게하자.;
                document.querySelector("#content img").src = this.src;
            });
            let aside = document.getElementById('aside');//<img> 태그의 부모
            aside.appendChild(img);
        }


        // 이미지에 클릭 이벤트 연결(프로그래밍 적 이벤트 연결)
        // img.addEventListener("click", function () {
        //     alert("나 눌렀어?");
        // });


    }

    // 이벤트 핸들러 구현을 태그에 직접 작성하는 방법도 있지만 
    // js의 프로그래밍적 방법으로 이벤트를 연결하는 방법도 있다. 

    //이벤트 함수는 보통 일회성으로 만든다.
    //addEventListenr() 매서드(함수)에 두번째 매개변수 값으로는 함수가 올 수 있는데, 이 함수는 딱 그 이벤트 발생시만 호출되는 용도이므로
    //  즉 재사용 성이 없을 경우 이름없는 익명함수로 처리한다. 

    addEventListener('load', function () {
        createThumb();//섬네일 생성하기
    })


</script>

<style>
    #wrapper {
        width: 700px;
        height: 550px;
        background-color: beige;
        margin: auto;
    }

    #aside {
        width: 120px;
        height: 100%;
        background-color: rgb(122, 122, 122);
        float: left;


        /* 내부 content의 수평 정렬이다. */
        text-align: center;

        overflow: scroll;
        -ms-overflow-style: none;
    }

    #content {
        width: 580px;
        height: 100%;
        background-color: rgb(207, 207, 207);
        float: left;
        position:relative;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    #aside img {
        /* 이미지의 경우 가로만 조정해주면 알아서 높이까지 조정시킨다. */
        width: 100px;
        margin-top: 10px;

    }

    #content img{
        
        width: 70%;
        height: 70%;
    }

    
</style>


<body>
    <button  id = 'btn' onclick ="this.innerText = '나 왕버튼'">나 눌러봐~</button>

    <div id="wrapper">
        <div id="aside">

        </div>
        <div id="content">
            <img>
        </div>
    </div>
</body>

</html>
