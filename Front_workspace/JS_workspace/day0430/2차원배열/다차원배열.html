<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let fruit = ['apple', 'banana', 'grape']; //선언과 동시에 값 할당, 암시적으로 new array가 할당된다. 
    let car = ['BMW', 'Hyundai', 'Audi'];
    let food = ['bibimbap', 'salad', 'hamburger'];
    let card = ['sinhan', 'wori', 'IBK', 'Hana'];

    //=================================================
    let box = []; //값을 할당하지 않은채로 선언한 배열
    box.push(fruit);
    box.push(car);
    box.push(food);
    box.push(card);

    for (let i = 0; i < 4; i++) {
        for (let k = 0; k < 4; k++) {
            document.write(box[i][k] + " ");
            
        }
        document.write("<br>");
    };
</script>

<body>

</body>

</html>
