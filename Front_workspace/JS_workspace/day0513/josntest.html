<script>
    // JSON은 프로그래밍 언어가 아니라, 단지 문자열이다.
    // 단, 자바 스크립트의 객체 표기법을 차용한 것 뿐이다.

    // JSON 문자열 생성
    let man = "{";
    man += "\"name\" : \"철수\",";
    man += "\"age\" : 30,";
    man += "\"HasCar\" : false";
    man += "}";

    console.log(man);

    //위의 코드에서 JS입장에서는 문자열에 불과하므로, 그 내부의 데이터를 
    // 데이터를 접근할 방법 즉 구조화 되어있지 않다.
    //따라서, JSON문자열을 자바스크립트뿐만이 아니라, 프로그래밍 언어에서 
    //사용하기 위해서는 문자열 그대로는 사용할 수 없다.
    //해석 작업이 선행되어야한다. 이러한 해석 작업을 IT분야에서는
    //파싱(parsing)한다고 한다. 

    // JS 내장 객체 중 JSON 내장 객체라는 문자열화 된 JSON 문자열을 객체로
    // 자동 변환하거나 , 아니면 객체 리터럴로 된 실제 객체를 반대로 JSON 문자열로 바꾸어주기도 한다.
    let obj = JSON.parse(man); //해석 후 , 쌍따옴표 제거 후 객체 리터럴을 반환시킨다.
    console.log(obj);


    //전송할 때에는 문자열로 전송해야한다.
    let StringObj = JSON.stringify(obj)//객체 리터럴을 문자열로 만들어버린다. 
    console.log(StringObj);
</script>
