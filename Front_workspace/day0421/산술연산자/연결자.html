<script>
    //더하기 연산자는 연결자로서의 기능도 포함하고 있다.
    //연산 대상에 문자열이 포함되어있을 경우, 
    let x = 5;
    let y = "사과";
    z = x+y;
    console.log(z);
    //x는 숫자이고 ,y문자열이므로 연산이 불가능하게 된다.
    //이런 경우, 숫자인 5를 "5"로 바꾸어서 서로 문자열을 합쳐버린다.
    //이 때의 + 연산자는 특히 연결자이다. 
    
    let fileName = "photo"; //파일명
    let n = 5;
    let extname = ".jpg" //확장자

    console.log(fileName + n + extname);
</script>
