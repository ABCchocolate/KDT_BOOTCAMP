<script>
    //연산을 결정짓는 부호를 연산자라 하며, 산술 연산자 중 나머지를 구하는 연산자를 학습한다.
    let x = 5; //메모리에 공간을 하나 만들고 5를 저장하며, 그 공간의 이름을 X로 해줘
    let y = 3; //메모리에 공간을 하나 더 만들고 3을 저장하며, 그 공간의 이름을 y 로 해줘
    console.log("나머지는 : " + x % y);

    //% 연산자의 응용 분야 
    //어떤 값이 어떤 수의 배수인지..? 를 판단할 때 사용
    //짝수 홀수 판단시에도 사용된다. 
    let z = 9;
    console.log(z%2);
</script>
