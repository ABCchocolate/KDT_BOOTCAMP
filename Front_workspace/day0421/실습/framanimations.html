<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //버튼을 누를 때 마다 현재보고 있는 이미지의 이름 끝자리 숫자를 증가시킨다.
    let a = 1;
    function nextCut() {
        if (a < 20) {
            //문서 내의 image가 보유한 src속성의 값을 내가 원하는 경로로 교체
            document.querySelector("img").src = "../../../image/image" + (++a) + ".png";
        }
    }
</script>
<style>

</style>

<body>
    <button onclick="nextCut()"> Next cut </button>
    <img src="../../../image/image1.png" alt="">
</body>

</html>
