<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p::before{
        content: "난 새로운 문자열이야."
    }
    
    p::after{
        content: "이것도 새로운 문자열이야."
    }
</style>
<body>
    <p>이 문장은  ::before 예제이다.</p>
</body>
</html>
