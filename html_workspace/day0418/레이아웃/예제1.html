<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper{
        /* 너비는 제한을 둬도 되지만, 높이는 컨텐츠양에 좌우되므로 제한을 두어서는 아니된다. */
        width: 500px;
        margin:auto;
    }
    #header {
        
        height: 50px;
        background-color: skyblue;
        /*이 요소의 좌우 여백을  차지하고 남은 공간에 대한 좌우 여백을 양쪽에 똑같이 배분한다. */
        
    }
    #content {
       
        height: 600px;
        background-color: beige;
    
    }
    #footer {
        
        height: 50px;
        background-color: blanchedalmond;
        
    }
</style>

<body>
    <!--각가의 div를 별도로 조정하면, 
    코드 중복이 발생하고, 유지보수성이 떨어지므로, 
    가장 바깥쪽에 부모 요소로 컨테이너를 하나 둔다.-->
    <div id="wrapper">
        <div id="header">header 헤더 영역</div>
        <div id="content">contents 컨텐츠 영역</div>
        <div id="footer">footer 푸터</div>
    </div>
</body>

</html>
