<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* 누군가를 제외시킬 때 not selector 사용이 가능하다. */
    li:not(.active){/*active가 아닌것*/
        color:red;
    }
</style>
<body>
    <ol>
        <li class = "active">난 활성 자식</li>
        <li>난 비활성 자식</li>
        <li>난 비활성 자식</li>
    </ol>
</body>
</html>
