<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box1{
        width: 100px;
        height: 100px;
        background-color: brown;

    }
    #box2{
        width: 100px;

    }

    즉, 배척하기 때문에 줄바꿈이 발생한다. 너비, 높이, 마진, 패딩 등이 완벽하게 적용된다.-->
    <div id = "box1">
        박스 1
    </div>
    <div id = "box2">
        박스 2
    </div>
