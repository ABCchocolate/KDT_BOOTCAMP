<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 모든 요소는 default가 보이지 않게 되어있다. 
    따라서 시각적으로 보이기 위해서는 각종 스타일을 부여하여야한다. */

    #box{
        background-color: yellow;
        width: 100px;
        height: 100px;
        padding-left:50px; /*좌측 경계로부터 30 픽셀 멀어짐*/
        padding-top:50px; /*위쪽 경계로부터 50 픽셀 여백을 둔다.*/
    }
    
    #box2{
        width: 100px;
        height: 100px;
        background-color:red;
        margin-top:50px;
    }
    
    
</style>
<body>
    <!--Division의 약자인 div는 웹 페이지의 화면을 분할하기 위해 사용한다.-->
    <div id = "box">
        내용! 
    </div>

    <div id = "box2">
        내용!!!
    </div>
</body>
</html>
