<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-size:19px;
    }
    body::selection{
        color:blanchedalmond;
    }
    /*현재 이미지가 차지하고 있던 원래 위치를 벗어나게 하자
    (normal position을 벗어나게 한다.) */

    /* float을 적용하면, img 후에 위치한 모든 요소들 중 인라인 요소들은, 이미지의 float된 위치를 인식할 수 있으나, 
    블럭 요소들은float된 요소를 인식할 수 없기 때문에, 아무것도 없다고 착각하여, 이미지의 공간을 파고 들어오게됨 */
    #gif1{
        float:left;
    }
    #gif2{
        float:right;
    }
    #box{
        width: 300px;
        height: 300px;
        background-color: red;
    }
</style>
<body>
    <img src="/html_workspace/images/tenor.gif" width = "200px" id = "gif1">
    <img src="/html_workspace/images/tenor.gif" width = "200px" id = "gif2">
    <div id = "box">난 블럭요소</div>
</body>
</html>
