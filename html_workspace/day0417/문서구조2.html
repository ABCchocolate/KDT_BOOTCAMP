<!-- 
!DOCTYPE : HTML5, 즉, 최신의 버전이라는 뜻
스마트폰, 태블릿 등 최신의 기기에 최적화 되어있음. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 다국어를 지원함으로 영문, 한국어 등을 넣어도 깨지지 않도록 한다.-->
    <meta charset="UTF-8">
    <!-- 반응형 웹페이지를 위한 view 포트 설정 
        다양한 기기로 접속하게 된다면 각 기기에 맞춰서 크기가 자동 조절 될 예정이다.
        -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
